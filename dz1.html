<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
		
	var im = prompt ("Width value");
    switch (im) {
    	case '100':{
    		document.write('<img src="1.jpg" alt="Неверный путь к изображению" width="100px">');
    	}
    	break;
    	case '200':{
    		document.write('<img src="1.jpg" alt="Неверный путь к изображению" width="200px">');
    	}
    	break;
    	case '300':{
    		document.write('<img src="1.jpg" alt="Неверный путь к изображению" width="300px">');
    	}
    	break;
    	
		default: {
    		document.write('Wrong width');
    	}
    };
 
	</script>

</head>
<body>
	
</body>
</html>
